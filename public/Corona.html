<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Coronga</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">

    <script>
        function calcularMedia() {
            let jovem = parseInt(jov.value)
            let adulto = parseInt(adt.value)
            let idoso = parseInt(ids.value)
            let result_media = (jovem + adulto + idoso) / 3
            if (result_media >= 50) {
                resultado.innerText = result_media
                vaga.innerText = "Não Suporta Vagas"
            } else {
                resultado.innerText = result_media
                vaga.innerText = "Há vaga Disponível"

            }
        }
    </script>

</head>

<body>
    <div class="login-box">
        <h1>Média de idade</h1>

        <div class="textbox">
            <i class="fa fa-user" aria-hidden="true"></i>
            <input type="text" id="jov" placeholder="Digite a qtd de jovens">
        </div>

        <div class="textbox">
            <i class="fa fa-user" aria-hidden="true"></i>
            <input type="text" id="adt" placeholder="Digite a qtd de adultos">
        </div>

        <div class="textbox">
            <i class="fa fa-user" aria-hidden="true"></i>
            <input type="text" id="ids" placeholder="Digite a qtd de idosos">
        </div>
        <br><br>
        <div onclick="calcularMedia()" class="bt">
            <a type="button">Media</a>
        </div>
        <br><br>
        <div class="la"> <label class="labex"> </label>
            <label id="vaga"> </label>
        </div>
        <br><br>
        <div class="la"> <label class="labex"></label>
            <label id="resultado"> </label>
        </div>

    </div>

</body>

</html>
